services:
  my-rabbit:
    image: rabbitmq:3-management
    container_name: my-rabbit
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
    networks:
      - appnetwork
    
  notificationservice1:
    image: surajkishor/notificationservice1:latest
    stdin_open: true
    tty: true
    container_name: notificationservice1
    build:
      context: ./
      dockerfile: ./NotificationService1/Dockerfile
    ports:
      - "5003:80"
    restart: on-failure:100
    networks:
      - appnetwork
  
  notificationservice2:
    image: surajkishor/notificationservice2:latest
    stdin_open: true
    tty: true
    container_name: notificationservice2
    build:
      context: ./
      dockerfile: ./NotificationService2/Dockerfile
    ports:
      - "5004:80"
    restart: on-failure:100
    networks:
      - appnetwork
  
  pdfservice:
    image: surajkishor/pdfservice:latest
    stdin_open: true
    tty: true
    container_name: pdfservice
    build:
      context: ./
      dockerfile: ./PDFService/Dockerfile
    ports:
      - "5005:80"
    restart: on-failure:100
    networks:
      - appnetwork
      
  grpcserver:
    image: surajkishor/grpcserver:latest
    container_name: grpcserver
    build:
      context: ./
      dockerfile: ./Account.Services.gRPC/Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - notificationservice1
      - notificationservice2
      - pdfservice
    networks:
      - appnetwork

  accountapi:
    image: surajkishor/accountapi:latest
    container_name: accountapi
    build:
      context: ./
      dockerfile: ./Accounts.API/Dockerfile
    ports:
      - "5002:80"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    depends_on:
      - grpcserver
    networks:
      - appnetwork

networks:
  appnetwork:
    driver: bridge